<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="icon" href="nobliviateph.png" type="image/png">
    <link href="https://fonts.cdnfonts.com/css/nuixyber-pro-convert" rel="stylesheet">
    <link href="/static/Menu.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{Menu.css}" />
    <link href="https://fonts.cdnfonts.com/css/nuixyber-pro-convert" rel="stylesheet">


    <style>
        body {
             font-family: 'Garamond', serif;
            background-color:  #FFB3BA;
          //  margin: 0;
           // padding: 0;
            overflow-x: hidden;
        }


         .container {
             display: flex;
             gap: 175px;
             width: 100%;
         }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
                     font-family: 'Garamond', serif;

            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
                     font-family: 'Garamond', serif;
background: #FFB3BA;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('https://imageurl.com/arrow.png') no-repeat;
            background-position: 95% 50%;
        }

        input[type="submit"] {
            background-color:#FFB3BA;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Garamond', serif;font-size:18px;
        }

        hr {
            border: 1px solid #000;
            margin-top: 20px;
        }

        a{
            text-decoration:none;
        color:black;
        }
    </style>
</head>

<body>
<br>

<div class="container" style="position:relative;left:65px;">
    <button id="Home">
        Home page
    </button>

    <button id="Create" style="border:dashed;">
        <a href="create.html">
            <b>Create a quiz</b>
        </a>
    </button>

    <button id="Play">
        <a href="play.html">
            Play a quiz
        </a>
    </button>

    <button id="Log">
        <a href="log.html">

            <div th:if="${logat == null}">Profile</div>
            <div th:if="${logat != null}"><i><b><span th:text="${name}"></span></b></i></div>

        </a>
    </button>

</div>
<hr>



<br>
<b><h1 style="text-align:center;font-size:42px;font-family: 'Nuixyber Pro Convert', sans-serif;">
    Submit your own quiz!</h1></b>
<form action="/firstPartQuiz" method="POST" style="font-family: 'Garamond', serif;font-size:16px;">
    <label for="title">Quiz title:</label>
    <input type="text" id="title" name="title" required>

    <label for="category">Category:</label>
    <select name="category" id="category">
        <option th:each="item : ${list}" th:value="${item}" th:text="${item}"></option>
    </select>

    <label for="textarea">Description:</label>
    <textarea id="textarea" name="textarea" rows="6" required></textarea>

    <label for="note">Note:</label>
    <input type="text" id="note" name="note" >

    <input type="submit" id="submit" value="Continue">
</form>
<br>
<hr>

</body>
</html>
