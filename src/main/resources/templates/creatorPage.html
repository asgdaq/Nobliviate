        #remove:hover {
           color: #333;

        }

<body>

<br>
<div class="container" style="position:relative;left:65px;">
    <button id="Home">
        Home page
    </button>

    <button id="Create">
        <a href="create.html">
            Create a quiz
        </a>
    </button>

    <button  id="Play">
        <a href="play.html">

        </a>

        <a href="log.html">

            <div th:if="${logat == null}"><b>Profile</b></div>
            <div th:if="${logat != null}"><i><b><span th:text="${name}"></span></b></i></div>

        </a>
    </button>

</div>

<!--<h1>Hi, <i><span th:text="${name}"></span></i></h1> -->


<form action="/privatelist" method="POST" style=" max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div th:if="${list.size()== 0}">
        <i>No list yet..</i>
    </div>

    <div th:each="item : ${list}">
        <button id="item" th:text="${item}" th:value="${item}" name="privatelist"></button>
        <hr>
    </div>
</form>


<div style="max-width: 600px; margin: 20px auto; padding: 20px;
 background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <!-- Container for buttons -->
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <form action="/back" method="POST">
            <button style="color: #E4F4FF; background-color: #333;font-size: 75%;">
                Back
            </button>
        </form>

        <form>
            <button id="remove" style="font-size: 75%; ">
                Remove list
            </button>
        </form>

        <form action="/logOut" method="POST">
            <button style=" color: #E4F4FF; background-color: #333;font-size: 75%;">
                Log out
            </button>
        </form>
    </div>

    <!-- Modal and script for removing a list -->
    <div id="mask1" class="hidden"></div>
    <section id="modal1" class="hidden" style="background: #626567; padding: 10px; border-radius: 5px;">
        <form action="/clearList" method="POST">
            <label for="name1"></label>
            <input type="text" name="name1" id="name1" placeholder="List name">
            <input type="submit" value="Remove">
        </form>
    </section>

    <script>
        const btn31 = document.getElementById('remove');
        const mask1 = document.getElementById('mask1');
        const modal1 = document.getElementById('modal1');
        btn31.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default button behavior
            mask1.classList.remove('hidden');
            modal1.classList.remove('hidden');
        });
        mask1.addEventListener('click', () => {
            mask1.classList.add('hidden');
            modal1.classList.add('hidden');
        });
    </script>
</div>



</body>
</html>
